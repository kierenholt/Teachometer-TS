<html>
<head>

    <meta charset="UTF-8"> 
    <link id="style" rel="stylesheet" type="text/css" href="css/reveal.css">
    <script src="js/assignment.js"></script>
    <script src="js/reveal.js"></script>
    <script async src="js/acorn_interpreter.js"></script>

</head>

<body onload="init()">
    <div id="assignment"></div>
    <script>

let simpleQuestionData = [
			{ //question with no title
				"title":"",
				"leftRight": ["aubergines are __",""],
				"purpose": "question",
				"comment": "purple"
			},
			{
				"title":"simple input question",
				"leftRight": ["the sky is __",""],
				"purpose": "question",
				"comment": "blue"
			},
			{
				"title":"simple combo question",
				"leftRight": ["cheese is {red/green/blue/yellow}",""],
				"purpose": "question",
				"comment": "yellow"
			},
			{
				"title":"simple textarea question",
				"leftRight": ["a tomato is ____________________________________________",""],
				"purpose": "question",
				"comment": "red"
			},
			{
				"title":"simple radio question",
				"leftRight": ["grass is A. red B. green C. blue",""],
				"purpose": "question",
				"comment": "B"
			},
			{ //index 5
				"title":"lots of inputs",
				"leftRight": ["1 2 3 4 5 __ __ __ __ __",""],
				"purpose": "question",
				"comment": "6\n7\n8\n9\n10"
			}
		]
        function init() {
            var revealSettings = {
                appendMode: false,
                endTime: null,
                initialChecksRemaining : -1,
                presentMode: true,
                questionJSON: JSON.stringify(simpleQuestionData),

                removeHyperlinks: false,
                responses: null,
                shuffleQuestions: false,
                startTime: new Date(),
                title: "",

                truncateMarks: -1,
                
                allowGridlines : false,
                allowRowDelete : false,
                allowRowDuplicate: false,
                allowRefresh: false,
            };

        window.assignment = new Assignment(document.getElementById("assignment"),new Settings(revealSettings));
        }
    </script>
</body>
</html>
