<html>
<head> 
	<meta charset="UTF-8"> 
  <link rel="stylesheet" type="text/css" href="reveal.css">
	<script src=assignment.js></script>
  <script src="reveal.js"></script>
</head>

<body onload="init()">

<div id="assignment" style="margin: 0;"></div>

  <script>

	  function init() {
      let simpleQuestionData = [
			{ //question with no title
				"title":"",
				"leftRight": ["aubergines are __",""],
				"purpose": "question",
				"comment": "purple"
			},
			{
				"title":"simple input question",
				"leftRight": ["the sky is __",""],
				"purpose": "question",
				"comment": "blue"
			},
			{
				"title":"simple combo question",
				"leftRight": ["cheese is {red/green/blue/yellow}",""],
				"purpose": "question",
				"comment": "yellow"
			},
			{
				"title":"simple textarea question",
				"leftRight": ["a tomato is ____________________________________________",""],
				"purpose": "question",
				"comment": "red"
			},
			{
				"title":"simple radio question",
				"leftRight": ["grass is A. red B. green C. blue",""],
				"purpose": "question",
				"comment": "B"
			},
			{ //index 5
				"title":"lots of inputs",
				"leftRight": ["1 2 3 4 5 __ __ __ __ __",""],
				"purpose": "question",
				"comment": "6\n7\n8\n9\n10"
			}
		]
    var lessonSettings = {
			allowRowDelete : false,
			allowRefresh: false,
			showRowTitles: true,
			allowGridlines : false,
			appendToMarkbook: false,	
			checksLimit : -1,
			writeToSheet: null,
			endTime: null,
			shuffleQuestions: false,
			questionJSON: JSON.stringify(simpleQuestionData),
      responses: null,
      presentMode: true
		};
      
    
    window.assignment = new Assignment(document.getElementById("assignment"),lessonSettings);
	  }
	  </script>
</body>
</html>
